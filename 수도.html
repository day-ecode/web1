<h2>서울</h2>
<img src="seoul.jpg" width="80%">
<p>서울은 <strong><u>대한민국의 수도</u></strong>이다. 유명 관광지로는 경복궁, 창덕궁, 창경궁, 경희궁, 덕수궁을 일컫는 5대궁이 있다.
  서울은 많은 관광객들이 찾는 관광 명소이다. 또한 풍부한 볼거리만큼 먹을 것도 다양하여 많은 국가의 사람들에게 인기를 끈다</p>
