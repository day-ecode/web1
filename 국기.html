<h2>태극기</h2>
<img src="태극기.jpg" width="70%">
<p>대한민국의 국기는 <strong><u>태극기</u></strong>이다. 가운데는 음양의 조화를 이루는 것을 뜻하는 파란색과 빨간색의 심볼이 있다. 네 개의 모서리에는 각 건, 곤, 감, 이를 뜻하는 문양이 있다.
  동양의 핵심 철학이 태극기 안에 상징화돼 있다고 할 수 있다.</P>
